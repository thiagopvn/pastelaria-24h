<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#101a22">
    <meta name="description" content="Sistema de Gestao de Turnos - Pastelaria 24h">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Pastelaria 24h - Sistema de Gestao</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2094f3",
                        "primary-dark": "#106ebc",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                        "card-light": "#ffffff",
                        "card-dark": "#1c232a",
                        "input-dark": "#25303b",
                        "border-light": "#e2e8f0",
                        "border-dark": "#2d3b45",
                        "success": "#16a34a",
                        "danger": "#ef4444",
                        "warning": "#f59e0b",
                        "muted": "#9ca3af",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-dark);
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loader-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(32, 148, 243, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loader-text {
            font-size: 0.875rem;
            color: var(--muted);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* App Container */
        #app {
            min-height: 100vh;
            max-width: 28rem;
            margin: 0 auto;
            background: var(--bg);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            #app {
                border-left: 1px solid var(--border);
                border-right: 1px solid var(--border);
            }
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader">
            <div class="loader-spinner"></div>
            <span class="loader-text">Carregando...</span>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app">
        <!-- Content will be loaded here dynamically -->
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
