<!-- Products Management -->
<div class="flex flex-col min-h-screen bg-background-light dark:bg-background-dark">
    <!-- Header -->
    <header class="app-header glass">
        <div class="flex items-center gap-3">
            <button class="app-header-btn" data-nav="admin-dashboard">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="app-header-title">Gestao de Produtos</h1>
        </div>
        <div class="app-header-actions">
            <button class="app-header-btn" id="search-toggle">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>
    </header>

    <!-- Search Bar (hidden by default) -->
    <div id="search-bar" class="hidden px-4 py-2 bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark">
        <input type="text" id="search-input" class="input" placeholder="Buscar produto...">
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 pb-24 space-y-4">
        <!-- Top Actions -->
        <div class="flex items-center justify-between">
            <div class="text-sm text-muted">
                Mostrando <span class="font-semibold text-foreground" id="products-count">0</span> produtos
            </div>
            <button class="btn btn-primary" data-modal-open="new-product-modal">
                <span class="material-symbols-outlined text-lg">add</span>
                Novo Produto
            </button>
        </div>

        <!-- Category Filters -->
        <div class="filter-chips -mx-4 px-4">
            <button class="filter-chip active" data-category="all">Todos</button>
            <button class="filter-chip" data-category="pasteis">Pasteis</button>
            <button class="filter-chip" data-category="bebidas">Bebidas</button>
            <button class="filter-chip" data-category="porcoes">Porcoes</button>
            <button class="filter-chip" data-category="outros">Outros</button>
        </div>

        <!-- Products List -->
        <div class="card">
            <!-- Table Header (Desktop) -->
            <div class="hidden sm:flex items-center px-4 py-3 bg-background-light dark:bg-background-dark border-b border-border-light dark:border-border-dark text-xs font-semibold text-muted uppercase tracking-wider">
                <div class="flex-1">Produto</div>
                <div class="w-24 text-right">Preco</div>
                <div class="w-20 text-right">Acoes</div>
            </div>

            <!-- Products -->
            <div class="divide-y divide-border-light dark:divide-border-dark" id="products-list">
                <div class="p-8 text-center text-muted">
                    <span class="material-symbols-outlined text-4xl mb-2">hourglass_empty</span>
                    <p>Carregando produtos...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="bottom-nav-container">
            <button class="bottom-nav-item" data-nav="admin-dashboard">
                <span class="material-symbols-outlined">dashboard</span>
                <span>Inicio</span>
            </button>
            <button class="bottom-nav-item active" data-nav="products">
                <span class="material-symbols-outlined">inventory_2</span>
                <span>Produtos</span>
            </button>
            <button class="bottom-nav-item" data-nav="users">
                <span class="material-symbols-outlined">group</span>
                <span>Equipe</span>
            </button>
            <button class="bottom-nav-item" data-nav="financial">
                <span class="material-symbols-outlined">account_balance_wallet</span>
                <span>Financeiro</span>
            </button>
        </div>
    </nav>
</div>

<!-- New Product Modal -->
<div id="new-product-modal-overlay" class="modal-overlay"></div>
<div id="new-product-modal" class="fixed inset-x-0 bottom-0 z-50 bg-card-light dark:bg-card-dark rounded-t-2xl shadow-2xl transform translate-y-full transition-transform duration-300 max-h-[90vh] overflow-y-auto" style="display: none;">
    <div class="p-6">
        <div class="w-12 h-1.5 bg-border-light dark:bg-border-dark rounded-full mx-auto mb-6"></div>

        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold" id="product-modal-title">Novo Produto</h2>
            <button class="p-2 rounded-full hover:bg-background-light dark:hover:bg-background-dark" data-modal-close="new-product-modal">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <form id="new-product-form" class="space-y-4">
            <input type="hidden" id="product-id">

            <div>
                <label class="text-sm font-medium text-muted block mb-2">Nome do Produto</label>
                <input type="text" id="product-name" class="input" placeholder="Ex: Pastel de Carne" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-sm font-medium text-muted block mb-2">Categoria</label>
                    <select id="product-category" class="input" required>
                        <option value="">Selecione...</option>
                        <option value="pasteis">Pasteis</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="porcoes">Porcoes</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-medium text-muted block mb-2">Preco</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-muted">R$</span>
                        <input type="number" step="0.01" id="product-price" class="input pl-10" placeholder="0,00" required>
                    </div>
                </div>
            </div>

            <div>
                <label class="text-sm font-medium text-muted block mb-2">Descricao <span class="text-muted font-normal">(opcional)</span></label>
                <textarea id="product-description" class="input resize-none h-20" placeholder="Descreva o produto..."></textarea>
            </div>

            <div class="flex items-center justify-between p-3 bg-background-light dark:bg-background-dark rounded-lg">
                <span class="text-sm font-medium">Disponivel para Venda</span>
                <label class="toggle">
                    <input type="checkbox" id="product-available" checked>
                    <span class="toggle-track"></span>
                    <span class="toggle-thumb"></span>
                </label>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="button" class="btn btn-secondary flex-1" data-modal-close="new-product-modal">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary flex-1">
                    <span class="material-symbols-outlined">save</span>
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-product-modal-overlay" class="modal-overlay"></div>
<div id="delete-product-modal" class="fixed inset-x-0 bottom-0 z-50 bg-card-light dark:bg-card-dark rounded-t-2xl shadow-2xl transform translate-y-full transition-transform duration-300" style="display: none;">
    <div class="p-6">
        <div class="w-12 h-1.5 bg-border-light dark:bg-border-dark rounded-full mx-auto mb-6"></div>

        <div class="text-center mb-6">
            <div class="w-16 h-16 rounded-full bg-danger/10 flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-danger text-3xl">delete_forever</span>
            </div>
            <h2 class="text-xl font-bold">Excluir Produto?</h2>
            <p class="text-sm text-muted mt-2">Esta acao nao pode ser desfeita.</p>
            <p class="font-semibold mt-2" id="delete-product-name"></p>
        </div>

        <input type="hidden" id="delete-product-id">

        <div class="flex gap-3">
            <button class="btn btn-secondary flex-1" data-modal-close="delete-product-modal">
                Cancelar
            </button>
            <button class="btn btn-danger flex-1" id="confirm-delete-btn">
                <span class="material-symbols-outlined">delete</span>
                Excluir
            </button>
        </div>
    </div>
</div>

<script type="module">
const ProductsController = {
    products: [],
    filteredProducts: [],
    currentFilter: 'all',
    editingProductId: null,

    async init() {
        console.log('Initializing Products Management...');

        this.setupEventListeners();
        await this.loadProducts();
    },

    setupEventListeners() {
        // Search toggle
        document.getElementById('search-toggle')?.addEventListener('click', () => {
            const searchBar = document.getElementById('search-bar');
            searchBar?.classList.toggle('hidden');
            if (!searchBar?.classList.contains('hidden')) {
                document.getElementById('search-input')?.focus();
            }
        });

        // Search input
        document.getElementById('search-input')?.addEventListener('input', (e) => {
            this.filterProducts(this.currentFilter, e.target.value);
        });

        // Category filters
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                this.currentFilter = chip.dataset.category;
                this.filterProducts(this.currentFilter);
            });
        });

        // Modal handling
        document.querySelectorAll('[data-modal-open]').forEach(btn => {
            btn.addEventListener('click', () => {
                const modalId = btn.dataset.modalOpen;
                this.openModal(modalId);

                if (modalId === 'new-product-modal') {
                    this.resetForm();
                }
            });
        });

        document.querySelectorAll('[data-modal-close]').forEach(btn => {
            btn.addEventListener('click', () => {
                this.closeModal(btn.dataset.modalClose);
            });
        });

        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', () => {
                const modalId = overlay.id.replace('-overlay', '');
                this.closeModal(modalId);
            });
        });

        // Form submission
        document.getElementById('new-product-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            await this.saveProduct();
        });

        // Delete confirmation
        document.getElementById('confirm-delete-btn')?.addEventListener('click', async () => {
            await this.deleteProduct();
        });
    },

    openModal(modalId) {
        const modal = document.getElementById(modalId);
        const overlay = document.getElementById(modalId + '-overlay');

        if (modal && overlay) {
            modal.style.display = 'block';
            overlay.classList.add('active');
            setTimeout(() => {
                modal.style.transform = 'translateY(0)';
            }, 10);
        }
    },

    closeModal(modalId) {
        const modal = document.getElementById(modalId);
        const overlay = document.getElementById(modalId + '-overlay');

        if (modal && overlay) {
            modal.style.transform = 'translateY(100%)';
            overlay.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
    },

    resetForm() {
        this.editingProductId = null;
        document.getElementById('product-modal-title').textContent = 'Novo Produto';
        document.getElementById('product-id').value = '';
        document.getElementById('product-name').value = '';
        document.getElementById('product-category').value = '';
        document.getElementById('product-price').value = '';
        document.getElementById('product-description').value = '';
        document.getElementById('product-available').checked = true;
    },

    async loadProducts() {
        try {
            const { subscribeToProducts } = await import('/js/firebase-config.js');

            const unsub = subscribeToProducts((products) => {
                this.products = products;
                this.filterProducts(this.currentFilter);
            });

            if (window.App?.state?.unsubscribers) {
                window.App.state.unsubscribers.push(unsub);
            }
        } catch (error) {
            console.error('Error loading products:', error);
            App.showToast('Erro ao carregar produtos', 'danger');
        }
    },

    filterProducts(category, search = '') {
        let filtered = this.products;

        if (category !== 'all') {
            filtered = filtered.filter(p => p.category === category);
        }

        if (search) {
            const searchLower = search.toLowerCase();
            filtered = filtered.filter(p =>
                p.name.toLowerCase().includes(searchLower) ||
                p.category?.toLowerCase().includes(searchLower)
            );
        }

        this.filteredProducts = filtered;
        this.renderProducts();
    },

    renderProducts() {
        const container = document.getElementById('products-list');
        const countEl = document.getElementById('products-count');

        if (countEl) {
            countEl.textContent = this.filteredProducts.length;
        }

        if (!container) return;

        if (this.filteredProducts.length === 0) {
            container.innerHTML = `
                <div class="p-8 text-center text-muted">
                    <span class="material-symbols-outlined text-4xl mb-2">inventory_2</span>
                    <p>Nenhum produto encontrado</p>
                </div>
            `;
            return;
        }

        container.innerHTML = this.filteredProducts.map(product => {
            const icon = product.category === 'bebidas' ? 'local_drink' : 'lunch_dining';
            const iconClass = product.category === 'bebidas' ? 'drink' : 'food';

            return `
                <div class="product-item">
                    <div class="product-icon ${iconClass}">
                        <span class="material-symbols-outlined">${icon}</span>
                    </div>
                    <div class="product-info">
                        <div class="flex justify-between items-baseline gap-2">
                            <span class="product-name">${product.name}</span>
                            <span class="product-price">${this.formatCurrency(product.price)}</span>
                        </div>
                        <span class="product-category">${product.category || 'Sem categoria'}</span>
                    </div>
                    <div class="product-actions flex gap-1">
                        <button class="p-2 hover:bg-background-light dark:hover:bg-background-dark rounded-lg" onclick="ProductsController.editProduct('${product.id}')">
                            <span class="material-symbols-outlined text-primary">edit</span>
                        </button>
                        <button class="p-2 hover:bg-background-light dark:hover:bg-background-dark rounded-lg" onclick="ProductsController.confirmDelete('${product.id}')">
                            <span class="material-symbols-outlined text-danger">delete</span>
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    },

    editProduct(productId) {
        const product = this.products.find(p => p.id === productId);
        if (!product) return;

        this.editingProductId = productId;
        document.getElementById('product-modal-title').textContent = 'Editar Produto';
        document.getElementById('product-id').value = product.id;
        document.getElementById('product-name').value = product.name;
        document.getElementById('product-category').value = product.category || '';
        document.getElementById('product-price').value = product.price;
        document.getElementById('product-description').value = product.description || '';
        document.getElementById('product-available').checked = product.available !== false;

        this.openModal('new-product-modal');
    },

    confirmDelete(productId) {
        const product = this.products.find(p => p.id === productId);
        if (!product) return;

        document.getElementById('delete-product-id').value = productId;
        document.getElementById('delete-product-name').textContent = product.name;

        this.openModal('delete-product-modal');
    },

    async saveProduct() {
        const name = document.getElementById('product-name').value.trim();
        const category = document.getElementById('product-category').value;
        const price = parseFloat(document.getElementById('product-price').value) || 0;
        const description = document.getElementById('product-description').value.trim();
        const available = document.getElementById('product-available').checked;

        if (!name || !category || price <= 0) {
            App.showToast('Preencha todos os campos obrigatorios', 'warning');
            return;
        }

        const submitBtn = document.querySelector('#new-product-form button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span>';

        try {
            const { createProduct, updateProduct } = await import('/js/firebase-config.js');

            const productData = { name, category, price, description, available };

            if (this.editingProductId) {
                await updateProduct(this.editingProductId, productData);
                App.showToast('Produto atualizado!', 'success');
            } else {
                await createProduct(productData);
                App.showToast('Produto criado!', 'success');
            }

            this.closeModal('new-product-modal');
            this.resetForm();
        } catch (error) {
            console.error('Error saving product:', error);
            App.showToast('Erro ao salvar produto', 'danger');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<span class="material-symbols-outlined">save</span> Salvar';
        }
    },

    async deleteProduct() {
        const productId = document.getElementById('delete-product-id').value;
        if (!productId) return;

        const deleteBtn = document.getElementById('confirm-delete-btn');
        deleteBtn.disabled = true;
        deleteBtn.innerHTML = '<span class="spinner"></span>';

        try {
            const { deleteProduct } = await import('/js/firebase-config.js');
            await deleteProduct(productId);

            App.showToast('Produto excluido!', 'success');
            this.closeModal('delete-product-modal');
        } catch (error) {
            console.error('Error deleting product:', error);
            App.showToast('Erro ao excluir produto', 'danger');
        } finally {
            deleteBtn.disabled = false;
            deleteBtn.innerHTML = '<span class="material-symbols-outlined">delete</span> Excluir';
        }
    },

    formatCurrency(value) {
        return new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }).format(value || 0);
    }
};

// Initialize
window.ProductsController = ProductsController;
ProductsController.init();
</script>
