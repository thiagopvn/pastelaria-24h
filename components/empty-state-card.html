<!-- Empty State Card Component -->
<!--
    Usage: Include this component when a list or section has no data to display

    Classes:
    - empty-state: Base container
    - empty-state-icon: Icon wrapper
    - Add custom icon using material-symbols-outlined

    Example:
    <div class="empty-state">
        <div class="empty-state-icon">
            <span class="material-symbols-outlined">inbox</span>
        </div>
        <h3>Nenhum item encontrado</h3>
        <p>Adicione itens para ve-los aqui</p>
    </div>
-->

<template id="empty-state-template">
    <div class="empty-state">
        <div class="empty-state-icon">
            <span class="material-symbols-outlined" data-icon></span>
        </div>
        <h3 data-title></h3>
        <p data-description></p>
        <button class="btn btn-primary mt-4" data-action style="display: none;"></button>
    </div>
</template>

<script>
    /**
     * Creates an empty state component
     * @param {Object} options - Configuration options
     * @param {string} options.icon - Material icon name
     * @param {string} options.title - Title text
     * @param {string} options.description - Description text
     * @param {Object} [options.action] - Optional action button
     * @param {string} options.action.text - Button text
     * @param {Function} options.action.onClick - Button click handler
     * @returns {HTMLElement} Empty state element
     */
    function createEmptyState(options) {
        const template = document.getElementById('empty-state-template');
        const clone = template.content.cloneNode(true);

        const container = clone.querySelector('.empty-state');
        const icon = clone.querySelector('[data-icon]');
        const title = clone.querySelector('[data-title]');
        const description = clone.querySelector('[data-description]');
        const actionBtn = clone.querySelector('[data-action]');

        icon.textContent = options.icon || 'inbox';
        title.textContent = options.title || 'Nenhum item';
        description.textContent = options.description || 'Nao ha itens para exibir';

        if (options.action) {
            actionBtn.textContent = options.action.text;
            actionBtn.style.display = 'inline-flex';
            actionBtn.addEventListener('click', options.action.onClick);
        }

        return container;
    }

    // Export for use in other scripts
    window.createEmptyState = createEmptyState;
</script>

<style>
    .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        text-align: center;
    }

    .empty-state-icon {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--background-light);
        color: var(--muted);
        margin-bottom: 1rem;
    }

    .dark .empty-state-icon {
        background: rgba(255, 255, 255, 0.05);
    }

    .empty-state-icon .material-symbols-outlined {
        font-size: 2rem;
    }

    .empty-state h3 {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .empty-state p {
        font-size: 0.875rem;
        color: var(--muted);
        max-width: 20rem;
    }
</style>
